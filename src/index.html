<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="alternate" hreflang="Ru" href="#" />
  </head>
  <body class="page">
    <header class="header">
      <img 
        class="header__logo" 
        alt="Логотип" 
        src="<%=require('./images/Logo.svg')%>"
        
      />
    </header>
    <main>
      <!--Профиль-->
      <section class="profile">
        <div class="profile__img-container">
          <button 
            type="button"
            class="profile__img"
            name="button-img"
          >
          </button>
          <div class="profile__overlay">
            <img 
                alt="Изменение картинки" 
                class="profile__img-pencil"
                src="<%=require('./images/pencil.svg')%>"
            >
          </div>
        </div>
        <div class="profile__container">
          <h1 class="profile__name"></h1>
          <p class="profile__description"></p>
          <button
            type="button"
            class="button profile__button-edit popup-open"
            name="button-edit"
            aria-label="Закрыть"
          ></button>
        </div>
        <button
          type="button"
          class="button profile__button popup-open"
          name="button-profile"
        ></button>
      </section>
      <!--Карточки-->
      <section class="elements">
        
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <!--Модальное окно-->
    <div 
      id="popup-edit"
      class="popup popup_type_edit">
      <div class="popup__overlay">
        <div class="popup__container">
          <button
            type="button"
            class="button popup__close-button popup__close-button_type_edit"
            name="button-close"
          ></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form 
            class="popup__form popup__form_type_edit" 
            name="popup-form" 
            method="get"
            novalidate
          >
            <input
              type="text"
              name="login"
              placeholder="Имя"
              value=""
              class="popup__field popup__field_type_name"
              id="popup__field-name"
              minlength="2"
              maxlength="40"
              pattern="^[a-zA-Zа-яА-Я- ]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              required
            />
            <span class="popup__field-name-error popup__field-error"></span>
            <input
              type="text"
              name="description"
              placeholder="Описание"
              value=""
              class="popup__field popup__field_type_description"
              id="popup__field-des"
              minlength="2"
              maxlength="200"
              pattern="^[a-zA-Zа-яА-Я- ]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              required
            />
            <span class="popup__field-des-error popup__field-error"></span>
            <button
              type="submit" 
              class="popup__submit-button popup__submit-button_type_edit"
              >Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>
    <!--конец модального окна-->
    <div 
      id="popup-profile"
      class="popup popup_type_profile"
      data-for-popup-target = "popup-profile">
      <div class="popup__overlay">
        <div class="popup__container">
          <button
            type="button"
            class="button popup__close-button popup__close-button_type_button"
            name="button-close"
          ></button>
          <h2 class="popup__title">Новое место</h2>
          <form 
            class="popup__form popup__form_type_profile" 
            name="popup-form" 
            method="get"
          >
            <input
              type="text"
              name="login"
              placeholder="Название"
              value=""
              class="popup__field popup__field_type_title"
              id="popup__field-title"
              pattern="^[a-zA-Zа-яА-Я- ]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              maxlength="30"
              minlength="2"
              required
            />
            <span class="popup__field-title-error popup__field-error"></span>
            <input
              type="url"
              name="link"
              placeholder="Ссылка на картинку"
              value=""
              class="popup__field popup__field_type_link"
              id="popup__field-link"
              required
            />
            <span class="popup__field-link-error popup__field-error"></span>
            <button
              type="submit" 
              class="popup__submit-button popup__submit-button_type_profile"
              >Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>
    <!--Модальное окно с картинкой-->
    <div 
      id="popup-img"
      class="popup popup_dark popup_type_img "
      data-for-popup-target = "popup-profile">
      <div class="popup__overlay">
        <div class="popup__container-image">
          <button
            type="button"
            class="button popup__close-button popup__close-button_type_img"
            name="button-close"
          ></button>
          <figure class="popup__figure">
            <img 
              class="popup__img"
              alt="картинка" 
              src="">
            <figcaption class="popup__img-text">Джек Рассел</figcaption>
          </figure>
        </div>
      </div>
    </div>
    <!--Модальное окно изменения аватарки-->
    <div 
      id="popup-profile-avatar"
      class="popup popup_type_icon"
      data-for-popup-target = "popup-profile-avatar">
      <div class="popup__overlay">
        <div class="popup__container">
          <button
            type="button"
            class="button popup__close-button popup__close-button_type_icon"
            name="button-close"
          ></button>
          <h2 class="popup__title">Обновить аватар</h2>
          <form 
            class="popup__form popup__form_type_profile-avatar" 
            name="popup-form" 
            method="get"
          >
            <input
              type="url"
              name="link-avatar"
              placeholder="Ссылка на картинку"
              value=""
              class="popup__field popup__field_type_link"
              id="popup__field-icon"
              required
            />
            <span class="popup__field-icon-error popup__field-error"></span>
            <button
              type="submit" 
              class="popup__submit-button popup__submit-button_type_avatar"
              >Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>

    <template id="card-template">
      <div class="element">
        <button 
          type="button"
          class="element__trash button">
        </button>
        <button
          type="button"
          name="button-img"
          id="element__img"
          class="element__img button popup-open"
        >
        </button>
        <div class="element__container">
          <h2 class="element__name"></h2>
          <div>
            <button
              type="button" 
              class="element__button button">
            </button>
            <p class="element__likes">0</p>
          </div>
        </div>
      </div>
    </template>

  </body>
</html>
